    <div id="app">
        <link rel="stylesheet" v-bind:href="current_template.value">


        <div class="section">

            <div class="popup dk-col-9" id="panel">
                <div class="close" onclick="closePlayer()">BACK

                </div>

                <table>

                    <thead>
                        <tr class="four columns header">
                            <template v-for="value in tableHeader(tabledata)">
                                            <th scope="col">{{ value }}</th>
                            </template>
                        </tr>
                    </thead>
                    <tbody class="tablebody">

                        <tr class="four columns">
                            <td data-label="Name">{{ current_player_name }}</td>
                            <td data-label="Name">{{ current_player_name }}</td>
                            <td data-label="Name">{{ current_player_name }}</td>
                            <td data-label="Name">{{ current_player_name }}</td>
                            <!--
                                            <td data-label="Position">{{ value.Position }}</td>
                                            <td data-label="Rating">{{ value.Rating }}</td>
                                            <td data-label="Class" class="player-class">{{ value.Class }}</td>
-->
                        </tr>


                    </tbody>
                </table>


            </div>

            <div class="switcher">
                <div class="theme-switcher">
                    <template v-for="template in templates">
                        <button v-on:click="setTemplate(template.id)">
                            {{ template.name }}
                            <span v-if="template.id == default_template">(Default)</span>
                        </button>
                </template>

                </div>
            </div>

            <div class="dashboard dk-col-9">

                <div class="dash-header">
                    <h2>FIFA PLAYER INDEX</h2>

                            </div>

                        </div>
                        <div class="counter left dk-col-4">
                            <div>
                                <h3 id="counter2">56</h3>
                                <h5>COUNTRIES</h5>
                            </div>
                        </div>
                        <div class="counter left dk-col-4">
                            <div>
                                <h3 id="counter3">786</h3>
                                <h5>PLAYERS</h5>
                            </div>
                        </div>

                    <div class="table-area dk-col-10 right">
                        <div class="table dk-col-10">

                            <table>

                                <thead>
                                    <tr class="four columns header">
                                        <template v-for="value in tableHeader(tabledata)">
                                            <th scope="col">{{ value }}</th>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody class="tablebody">
                                    <template v-for="value in tabledata">
                                        <tr v-on:click="pullPlayer(tabledata,value.Name)" class="four columns" onclick="openPlayers()">
                                            <td data-label="Name">{{ value.Name }}</td>
                                            <td data-label="Position">{{ value.Position }}</td>
                                            <td data-label="Rating">{{ value.Rating }}</td>
                                            <td data-label="Class" class="player-class">{{ value.Class }}</td>
                                        </tr>
                                    </template>

                                </tbody>
                            </table>

    <script src="https://unpkg.com/vue"></script>

    <script src="js/vendors/countUp.min.js.js"></script>
    <script src="js/tableData.js"></script>
    <script src="js/main.js"></script>




    <script>
        var options = {  
            useEasing: true,
              useGrouping: true,
              separator: ',',
              decimal: '.',
        };
        var number1 = 323
        var number2 = 130
        var number3 = 989

        var demo = new CountUp('counter1', 100, this.number1, 0, 3, options);
        if (!demo.error) {  
            demo.start();
        } else {  
            console.error(demo.error);
        };
        var demo = new CountUp('counter2', 56, this.number2, 0, 4, options);
        if (!demo.error) {  
            demo.start();
        } else {  
            console.error(demo.error);
        };
        var demo = new CountUp('counter3', 786, this.number3, 0, 5, options);
        if (!demo.error) {  
            demo.start();
        } else {  
            console.error(demo.error);
        };

        function openPlayers() {
            document.getElementById("panel").style.display = "block";
        };

        function closePlayer() {
            document.getElementById("panel").style.display = "none";
        }

    </script>
